name: Auto-Build Windows Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+' # Podrzava tagove u formatu vX.Y.Z

# Dodavanje eksplicitnih dozvola (Permissions) za GITHUB_TOKEN
# Ovo rešava grešku "Resource not accessible by integration" za Releases.
permissions:
  contents: write  # Potrebno za kreiranje i upload Releases
  packages: none # Nije potrebno, ali dobra praksa je eksplicitno definisati

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
    - name: Preuzmi kod (Checkout)
      uses: actions/checkout@v4

    - name: Kompajliranje C++ koda (g++)
      run: g++ main.cpp -o IaasSimulator.exe -static-libgcc -static-libstdc++
      shell: bash

    - name: Postavljanje taga za Release
      id: set_tag
      run: echo "RELEASE_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      shell: bash

    - name: Kreiranje GitHub Release-a i Upload fajla
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.set_tag.outputs.RELEASE_TAG }}
        name: IaaS Simulator ${{ steps.set_tag.outputs.RELEASE_TAG }} (Windows)
        body: |
          Automatski kompajlirana Windows izvršna datoteka (.exe) za IaaS Simulator.
          
          Izvršni fajl: IaasSimulator.exe
        files: |
          IaasSimulator.exe
        draft: false 
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}